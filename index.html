<!DOCTYPE html>
<html>
<head>
    <title>Apple Music Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --page-background: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --hint-color: var(--tg-theme-hint-color, #999);
            --link-color: var(--tg-theme-link-color, #2481cc);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text-color: var(--tg-theme-button-text-color, #fff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--page-background);
            color: var(--text-color);
            line-height: 1.5;
            padding: 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .header p {
            color: var(--hint-color);
            font-size: 16px;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .filter-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-button.active {
            background: var(--button-color);
            color: var(--button-text-color);
        }

        .search-container {
            position: relative;
            margin: 20px 0;
            background: var(--secondary-bg-color);
            border-radius: 16px;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 16px 45px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 16px;
        }

        .search-input::placeholder {
            color: var(--hint-color);
        }

        .search-input:focus {
            outline: none;
            background: rgba(0,0,0,0.05);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--hint-color);
            font-size: 20px;
        }

        .results-container {
            margin-top: 20px;
            display: grid;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: var(--secondary-bg-color);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .result-item:hover {
            transform: translateY(-2px);
            background: var(--button-color);
        }

        .result-item:hover .result-title,
        .result-item:hover .result-artist,
        .result-item:hover .result-type {
            color: var(--button-text-color);
        }

        .result-item img {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            margin-right: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .result-info {
            flex: 1;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-color);
            transition: color 0.2s ease;
        }

        .result-artist {
            font-size: 14px;
            color: var(--hint-color);
            transition: color 0.2s ease;
        }

        .result-type {
            font-size: 12px;
            color: var(--hint-color);
            background: rgba(0,0,0,0.05);
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 4px;
            display: inline-block;
        }

        .no-results {
            text-align: center;
            padding: 32px;
            color: var(--hint-color);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--hint-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --page-background: #000;
                --text-color: #fff;
                --hint-color: #666;
                --secondary-bg-color: #1c1c1c;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Apple Music Downloader</h1>
        <p>Suche und lade deine Lieblingsmusik herunter</p>
    </div>

    <div class="filter-container">
        <button class="filter-button active" data-type="song">Songs</button>
        <button class="filter-button" data-type="album">Alben</button>
    </div>

    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" placeholder="Nach Songs oder Alben suchen...">
    </div>

    <div class="results-container" id="results">
        <!-- Suchergebnisse werden hier dynamisch eingef√ºgt -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const searchInput = document.querySelector('.search-input');
        const resultsContainer = document.getElementById('results');
        const filterButtons = document.querySelectorAll('.filter-button');
        let currentFilter = 'song';
        let isSearching = false;

        // Filter-Button Event Listener
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.type;
                if (searchInput.value.trim().length >= 2) {
                    handleSearch({ target: searchInput });
                }
            });
        });

        searchInput.addEventListener('input', debounce(handleSearch, 500));

        async function handleSearch(e) {
            const query = e.target.value.trim();
            if (query.length < 2) {
                resultsContainer.innerHTML = '';
                return;
            }

            isSearching = true;
            resultsContainer.innerHTML = '<div class="loading">Suche l√§uft...</div>';

            try {
                const entity = currentFilter === 'album' ? 'album' : 'song';
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&country=DE&limit=50&entity=${entity}`);
                const data = await response.json();
                
                if (!data.results.length) {
                    resultsContainer.innerHTML = '<div class="no-results">Keine Ergebnisse gefunden</div>';
                    return;
                }
                
                displayResults(data.results);
            } catch (error) {
                console.error('Fehler bei der Suche:', error);
                resultsContainer.innerHTML = '<div class="no-results">Ein Fehler ist aufgetreten</div>';
            } finally {
                isSearching = false;
            }
        }

        function displayResults(results) {
            resultsContainer.innerHTML = results.map(item => {
                const isAlbum = currentFilter === 'album';
                const title = isAlbum ? item.collectionName : item.trackName;
                const artwork = item.artworkUrl100.replace('100x100', '200x200');
                const url = isAlbum ? item.collectionViewUrl : item.trackViewUrl;
                
                return `
                    <div class="result-item" onclick="startDownload('${url}', '${title}', '${item.artistName}')">
                        <img src="${artwork}" alt="${title}" loading="lazy">
                        <div class="result-info">
                            <div class="result-title">${title}</div>
                            <div class="result-artist">${item.artistName}</div>
                            <span class="result-type">${isAlbum ? 'Album' : 'Song'}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function startDownload(url, title, artist) {
            try {
                tg.HapticFeedback.impactOccurred('medium');
                
                // Erstelle die Download-Daten
                const downloadData = {
                    type: currentFilter,
                    url: url,
                    title: title,
                    artist: artist
                };
                
                // Konvertiere zu JSON und sende
                const jsonData = JSON.stringify(downloadData);
                console.log('Sende Daten:', jsonData);
                tg.sendData(jsonData);
                
                // Zeige Feedback
                showFeedback('Download wird gestartet...');
            } catch (error) {
                console.error('Fehler beim Starten des Downloads:', error);
                showFeedback('Fehler beim Starten des Downloads');
            }
        }

        function showFeedback(message) {
            // Entferne altes Feedback falls vorhanden
            const oldFeedback = document.querySelector('.feedback-message');
            if (oldFeedback) {
                oldFeedback.remove();
            }

            // Erstelle neues Feedback
            const feedback = document.createElement('div');
            feedback.className = 'feedback-message';
            feedback.textContent = message;
            feedback.style.position = 'fixed';
            feedback.style.bottom = '20px';
            feedback.style.left = '50%';
            feedback.style.transform = 'translateX(-50%)';
            feedback.style.background = 'var(--button-color)';
            feedback.style.color = 'var(--button-text-color)';
            feedback.style.padding = '12px 24px';
            feedback.style.borderRadius = '12px';
            feedback.style.zIndex = '1000';
            feedback.style.boxShadow = '0 2px 8px rgba(0,0,0,0.2)';
            document.body.appendChild(feedback);

            // Entferne Feedback nach 2 Sekunden
            setTimeout(() => {
                if (feedback.parentNode) {
                    feedback.remove();
                }
            }, 2000);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialisiere die WebApp
        document.addEventListener('DOMContentLoaded', () => {
            try {
                tg.ready();
                // Fokussiere das Suchfeld automatisch
                searchInput.focus();
                
                // Zeige initiales Feedback
                showFeedback('Web App bereit');
            } catch (error) {
                console.error('Fehler beim Initialisieren:', error);
                showFeedback('Fehler beim Initialisieren');
            }
        });
    </script>
</body>
</html>
