<!DOCTYPE html>
<html>
<head>
    <title>Apple Music Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .search-container {
            position: relative;
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px;
            border-radius: 12px;
            border: none;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--tg-theme-hint-color);
        }

        .results-container {
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: var(--tg-theme-secondary-bg-color);
            cursor: pointer;
        }

        .result-item:hover {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .result-item img {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            margin-right: 12px;
        }

        .result-info {
            flex: 1;
        }

        .result-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .result-artist {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" placeholder="Nach Songs suchen...">
    </div>
    <div class="results-container" id="results">
        <!-- Suchergebnisse werden hier dynamisch eingef√ºgt -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const searchInput = document.querySelector('.search-input');
        const resultsContainer = document.getElementById('results');

        searchInput.addEventListener('input', debounce(handleSearch, 500));

        async function handleSearch(e) {
            const query = e.target.value;
            if (query.length < 2) {
                resultsContainer.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&country=NZ&limit=20&entity=song`);
                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                console.error('Fehler bei der Suche:', error);
            }
        }

        function displayResults(results) {
            resultsContainer.innerHTML = results.map(item => `
                <div class="result-item" onclick="startDownload('${item.trackViewUrl}')">
                    <img src="${item.artworkUrl100}" alt="${item.trackName}">
                    <div class="result-info">
                        <div class="result-title">${item.trackName}</div>
                        <div class="result-artist">${item.artistName}</div>
                    </div>
                </div>
            `).join('');
        }

        function startDownload(url) {
            tg.sendData(url);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
